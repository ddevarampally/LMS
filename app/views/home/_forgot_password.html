<div id="forgot_password_modal" class="modal fade" role="dialog" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">				
				<button type="button" class="close" data-dismiss="modal">X</button>
				<h4 class="modal-title">Forgot Password</h4>
			</div>
			<div class="modal-body">			
			<form id="forgot_password_form" class="text-center"> 
				<label>Email Address: </label> 				
				<input type="textbox" id="email_address" name="email_address" placeholder="Email" />
			</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn" data-dismiss="modal">Close</button>
				<button type="button" id="btn_submit" class="btn btn-primary">Submit</button>
				<div id="forgot_password_form_message" class="flash-message"></div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	
$(document).ready(function() {
	$('#btn_submit').click(function() {
		$('#forgot_password_form_message').empty();
		var email = $('#email_address').val();

		if(email == null || email == "") {
			$('#forgot_password_form_message').html('Please enter Email');
		}
		else {
			$.ajax({
				url: "/home/forgot_password",
				type: "POST",
				data: { 'email_address': email },
				dataType: "json"
			}).done(function(resp){
				if(resp.Error) {
					$('#forgot_password_form_message').html('Error Occured...');
				}
				else {
					$('#forgot_password_form_message').html('Entered Mail: ' + resp);
					setTimeout(function() {
						$('#forgot_password_modal').modal('hide');
					},2000)					
				}
			})			
		}
	})
})

</script>
